    <script>
        //№1
      
    function simpleNums(x){
        var i = 2;
        while (i <= x){
            var a = 1, count = 0;
            while (a <= i/2){
                count = i % a == 0 ? count + 1 : count;
                a++;
            }
            if(count == 1){
                console.log(i);
            }
            i++;
        }
    }   
    simpleNums(100);

        });
        document.write('<hr><h2 style="color: darkblue">Общая стоимость товаров в корзине: '+ total +'</h2>');
